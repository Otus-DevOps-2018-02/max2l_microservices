probe {
  name: "ui_frontend"
  type: HTTP
  targets {
    host_names: "ui:9292"
  }
  interval_msec: 5000
  timeout_msec: 1000
}

probe {
  name: "comment_backend"
  type: HTTP
  targets {
    host_names: "comment:9292"
  }
  interval_msec: 5000
  timeout_msec: 1000
  relative_url: "/healthcheck"
}

probe {
  name: "post_backend"
  type: HTTP
  targets {
    host_names: "post:5000"
  }
  interval_msec: 5000
  timeout_msec: 1000
  relative_url: "/healthcheck"
}

